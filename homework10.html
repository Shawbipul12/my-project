<body bgcolor="F6F0FC">
    <br><h1><b>Student Registration :</b></h1>

    <br>
    <br>

    <br>

        Phone :

    <br>
    <br>
    Address
    <br>
    <textarea cols="100" rows="5" value="address">
    </textarea>

    <br>

    <br>
    <br>
    <br>

    <br>
    <br>
